<form action="" [formGroup]="personalForm">

	<div class="grid">
		<div class="col-12">
			<div class="card">
				<h5>Datos Personales</h5>
				<div class="p-fluid p-formgrid grid">
					<div class="field col-12 md:col-4">
						<label htmlFor="apellido">Apellido</label>
						<input pInputText id="apellido" formControlName="apellido" type="text" />
					</div>
					<div class="field col-12 md:col-4">
						<label htmlFor="nombre">Nombre</label>
						<input pInputText id="nombre" formControlName="nombre" type="text" />
					</div>
					<div class="field col-12 md:col-4">
						<label htmlFor="correo">Correo electronico</label>
						<input pInputText id="correo" formControlName="correo" type="text" />
					</div>
					<div class="field col-12 md:col-4">
						<label htmlFor="firstname2">Cuil</label>
						<input pInputText id="firstname2" type="text" />
					</div>
					<div class="field col-12 md:col-4">
						<label htmlFor="lastname2">Dni</label>
						<input pInputText id="lastname2" type="text" />
					</div>
					<div class="field col-12 md:col-4">
						<label htmlFor="lastname2">Fecha Nacimiento</label>
						<input pInputText id="lastname2" type="text" />
					</div>
					<div class="field col-6">
						<label htmlFor="address">Dirección</label>
						<input pInputTextarea id="address" rows="4" />
					</div>
					<div class="field col-12 md:col-3">
						<label htmlFor="zip">Teléfono</label>
						<input pInputText id="zip" type="text" />
					</div>
					<div class="field col-12 md:col-3">
						<label htmlFor="zip">Teléfono Familiar</label>
						<input pInputText id="zip" type="text" />
					</div>

				</div>
			</div>
		</div>

		<div class="col-12 md:col-6">
			<div class="card p-fluid">
				<h5>Datos Laborales</h5>
				<div class="field">
					<label htmlFor="name1">Legajo</label>
					<input pInputText id="name1" type="text" />
				</div>
				<div class="field">
					<label htmlFor="email1">Código</label>
					<input pInputText id="email1" type="text" />
				</div>
				<div class="field">
					<label htmlFor="age1">Categoria</label>
					<input pInputText id="age1" type="text" />
				</div>
			</div>

		</div>

		<div class="col-12 md:col-6">
			<div class="card p-fluid">
				<h5>Datos Bancarios</h5>
				<div class="field grid">
					<label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">CBU</label>
					<div class="col-12 md:col-10">
						<input pInputText id="name3" type="text" />
					</div>
				</div>
				<div class="field grid">
					<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">ALIAS</label>
					<div class="col-12 md:col-10">
						<input pInputText id="email3" type="text" />
					</div>
				</div>
			</div>

			<div class="col-4 col-offset-8">
				<p-button label="Agregar" icon="pi pi-check" size="large"></p-button>
			</div>

		</div>

	</div>
</form>
